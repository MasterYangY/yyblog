<style media="screen">
  .scroll {
    opacity: 0.8;
    z-index: 10000;
    display: none;
    color: #fff;
    line-height: 22px;
    text-align: center;
    position: fixed;
    right: 30px;
    bottom: 30px;
    cursor: pointer;
    font-size: 13px;
    padding-bottom: 2px;
    padding-left: 6px;
    padding-right: 6px;
  }
</style>
<div class="scroll {{ site.theme-color | prepend: 'bgcolor-' }}">
  <i class="fa fa-arrow-up" aria-hidden="true"></i>
  <span class="scrollpercent">
      <span class="inner"></span>
      %
    </span>
</div>

<script src="/assets/js/util.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    if (utils.isMobile()) {
      $('.scroll').hide();
      return;
    }
    $(window).scroll(function() {
      let scrollValue = $(window).scrollTop();

      var scrollPercentRounded = Math.round((scrollValue / utils.getContentVisibilityHeight()) * 100);
      var scrollPercentMaxed = (scrollPercentRounded > 100) ? 100 : scrollPercentRounded;

      $('.scrollpercent .inner').html(scrollPercentMaxed);
      scrollValue > 100 ? $('.scroll').fadeIn() : $('.scroll').fadeOut();
    });

    $('.scroll').click(function() {
      $('html, body').animate({
        scrollTop: 0
      }, 300);
    })
  })
</script>
