{% if site.b2t %}
  {% include b2t.html %}
{% endif %}

<footer class="g-footer">
	<section>{{ site.title }} ©
	{% assign current = "now" | date: "%Y" | plus: 0%}
	{% unless site.footer.since and site.footer.since == current %}
		{{ site.footer.since }}
	-
	{% endunless %}
	{{ current }}
	</section>
	<section>Powered by <a href="//jekyllrb.com">Jekyll</a> | <a href="https://github.com/kaeyleo/jekyll-theme-H2O">Theme H2O</a></section>
	<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/gh/Dreamer-Paul/Pio@2.4/static/pio.min.css"
	/>
	<style>
	@media only print {
	  .pio-container {
		display: none;
	  }
	}
	</style>
	<script
	async="async"
	src="https://cdn.jsdelivr.net/combine/gh/Dreamer-Paul/Pio@2.4/static/l2d.min.js,gh/Dreamer-Paul/Pio@2.4/static/pio.min.js"
	onload='
	  let pio_container = document.createElement("div");
	  pio_container.classList.add("pio-container");
	  pio_container.classList.add("right");
	  pio_container.style.bottom = "-2rem";
	  pio_container.style.zIndex = "1";
	  document.body.insertAdjacentElement("beforeend", pio_container);
	  let pio_action = document.createElement("div");
	  pio_action.classList.add("pio-action");
	  pio_container.insertAdjacentElement("beforeend", pio_action);
	  let pio_canvas = document.createElement("canvas");
	  pio_canvas.id = "pio";
	  pio_canvas.style.width = "14rem";
	  pio_canvas.width = "600";
	  pio_canvas.height = "800";
	  pio_container.insertAdjacentElement("beforeend", pio_canvas);
	  let pio = new Paul_Pio({
		"mode": "fixed",
		"hidden": true,
		"content": {
		  "skin": ["要换成我的朋友吗？", "让她放个假吧~"],
		  "hidden": true,
		  "custom": [{
			"selector": ".sidebar-toggle",
			"text": "打开侧边栏叭~"
		  }, {
			"selector": ".effect-info",
			"text": "哇，你发现了什么！"
		  }, {
			"selector": "#sidebar-search-input",
			"text": "想搜索什么呢？很多干货哦！"
		  }, {
			"selector": "#toc",
			"text": "这是目录~"
		  }, {
			"selector": ".page-title",
			"text": "这是标题~"
		  }]
		},
		"model": [
		  "https:\/\/cdn.jsdelivr.net/gh/imuncle/live2d/model/33/model.2018.bls-winter.json",
		  "https:\/\/cdn.jsdelivr.net/gh/imuncle/live2d/model/platelet-2/model.json",
		  "https:\/\/cdn.jsdelivr.net/gh/imuncle/live2d/model/xiaomai/xiaomai.model.json",
		  "https:\/\/cdn.jsdelivr.net/gh/imuncle/live2d/model/mashiro/seifuku.model.json",
		  "https:\/\/cdn.jsdelivr.net/gh/imuncle/live2d/model/Violet/14.json",
		  "https:\/\/cdn.jsdelivr.net/gh/xiaoski/live2d_models_collection/Kobayaxi/Kobayaxi.model.json",
		  "https:\/\/cdn.jsdelivr.net/gh/xiaoski/live2d_models_collection/mikoto/mikoto.model.json",
		  "https:\/\/cdn.jsdelivr.net/gh/xiaoski/live2d_models_collection/uiharu/uiharu.model.json"]
	  });'
	></script>
</footer>
